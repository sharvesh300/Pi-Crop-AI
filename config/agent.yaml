agent:
  allowed_actions:
    - NO_TREATMENT
    - MONITOR_24H
    - MONITOR_48H
    - FERTILIZER
    - MEDICINAL_TREATMENT

  severity_rules:
    low:
      allow_medicine: false
      allow_monitoring: true

    medium:
      allow_medicine: true
      allow_monitoring: true

    high:
      allow_medicine: true
      allow_monitoring: false

  safety:
    require_human_confirmation: true
    enforce_crop_constraints: true
    block_unknown_actions: true

planner:
  allowed_plan_actions:
    - APPLY_FUNGICIDE
    - APPLY_FERTILIZER
    - INCREASE_IRRIGATION
    - REDUCE_IRRIGATION
    - PRUNE_AFFECTED_AREA
    - MONITOR_DAILY
    - MONITOR_WEEKLY
    - NOTIFY_AGRONOMIST
    - NO_ACTION